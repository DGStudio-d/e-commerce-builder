sonar.projectKey=e-builder
sonar.projectName=e-builder
sonar.sourceEncoding=UTF-8

# Sources and tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=dist/**,**/*.d.ts

# TypeScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage report (Vitest/Jest -> lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional ESLint report (enable if you export it to reports/eslint.json)
# sonar.eslint.reportPaths=reports/eslint.json
